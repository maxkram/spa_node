<div class="box">
    <div class="form">
        <h2><b>Login 42 Transcendence</b></h2>
        <form id="loginForm">
            <div class="form-group">
                <input type="text" id="username" autocomplete="off" class="form-control" required="required" placeholder="Username" autocomplete="username">
            </div>
            <div class="form-group">
                <input type="password" id="password" autocomplete="off" class="form-control" required="required" placeholder="Password" autocomplete="current-password">
            </div>
            <div class="links">
                <a href="#/signup" id="signupbutton">Sign up</a>
            </div>
            <div class="login-buttons">
                <button type="submit" class="btn btn-primary">Login</button>
           </div>
        </form>
    </div>
</div>
